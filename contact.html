<!-- 
  This is the improved version of your contact page.
  It features a more professional layout, additional contact options with icons,
  and enhanced styling for the form.
-->
<div class="content-container scrollable text-gray-300">

    <section id="contact">
        <!-- Page Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-white">Get @ Me</h1>
            <p class="text-lg mt-2 max-w-2xl mx-auto">
                I'm currently available for freelance work and open to discussing new projects. Whether you have a question or just want to say hi, feel free to reach out.
            </p>
        </div>

        <div class="flex flex-col md:flex-row gap-12">

            <!-- Contact Form -->
            <div class="w-full md:w-2/3">
                <div class="bg-gray-800/50 p-8 rounded-lg shadow-lg">
                    <form action="#" method="POST" class="space-y-6">
                        <!-- Name Input -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
                            <input type="text" id="name" name="name" class="form-input bg-gray-900/50 border-gray-700 rounded-lg w-full p-3 focus:border-[var(--theme-color)] focus:ring-[var(--theme-color)] transition" placeholder="Your Name" required>
                        </div>
                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                            <input type="email" id="email" name="email" class="form-input bg-gray-900/50 border-gray-700 rounded-lg w-full p-3 focus:border-[var(--theme-color)] focus:ring-[var(--theme-color)] transition" placeholder="your.email@aol.com" required>
                        </div>
                        <!-- Message Textarea -->
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
                            <textarea id="message" name="message" rows="5" class="form-input bg-gray-900/50 border-gray-700 rounded-lg w-full p-3 focus:border-[var(--theme-color)] focus:ring-[var(--theme-color)] transition" placeholder="H" required></textarea>
                        </div>
                        <!-- Submit Button -->
                        <div>
                            <button type="submit" class="w-full text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center space-x-2">
                                <i class="fas fa-paper-plane"></i>
                                <span>Send Message</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Contact Information & Social Links -->
            <div class="w-full md:w-1/3">
                <div class="bg-gray-800/50 p-8 rounded-lg shadow-lg h-full">
                    <h3 class="text-2xl font-bold text-white mb-6">Contact Info</h3>
                    <div class="space-y-6">
                        <!-- Email -->
                        <div class="flex items-center gap-4">
                            <i class="fas fa-envelope text-2xl w-8 text-center" style="color: var(--theme-color);"></i>
                            <div>
                                <h4 class="font-semibold">Email</h4>
                                <!-- Obfuscated Email: This span will be replaced by a mailto link on click. -->
                                <span id="email-reveal" 
                                      class="text-gray-400 hover:text-[var(--theme-color)] transition cursor-pointer" 
                                      data-user="your.email" 
                                      data-domain="example.com">[Click to reveal email]</span>
                            </div>
                        </div>
                        <!-- LinkedIn -->
                        <div class="flex items-center gap-4">
                            <i class="fab fa-linkedin text-2xl w-8 text-center" style="color: var(--theme-color);"></i>
                            <div>
                                <h4 class="font-semibold">LinkedIn</h4>
                                <a href="www.linkedin.com/in/vaughn-a-5a6590278" target="_blank" class="text-gray-400 hover:text-[var(--theme-color)] transition">vavery.ux</a>
                            </div>
                        </div>
                        <!-- GitHub -->
                        <div class="flex items-center gap-4">
                            <i class="fab fa-github text-2xl w-8 text-center" style="color: var(--theme-color);"></i>
                            <div>
                                <h4 class="font-semibold">GitHub</h4>
                                <a href="https://github.com/Spectrologer" target="_blank" class="text-gray-400 hover:text-[var(--theme-color)] transition">Hauntologist</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- JavaScript for email reveal functionality -->
    <!-- This script is added to protect the email address from being scanned by bots. -->
    <script>
        const emailRevealElement = document.getElementById('email-reveal');
        
        // Check if the element exists to avoid errors if this script runs on other pages.
        if (emailRevealElement) {
            // The event listener is set to run only once.
            emailRevealElement.addEventListener('click', function revealEmail() {
                // Reconstruct the email from data attributes to hide it from simple scrapers.
                const user = this.getAttribute('data-user');
                const domain = this.getAttribute('data-domain');
                const emailAddress = `${user}@${domain}`;
                
                // Create a clickable mailto link element.
                const mailLink = document.createElement('a');
                mailLink.href = `mailto:${"vavery.ux@gmail.com"}`;
                mailLink.textContent = emailAddress;
                
                // Apply the same styling as the original placeholder span.
                mailLink.className = this.className; 
                mailLink.classList.remove('cursor-pointer'); // The link is inherently clickable, so the pointer cursor is default.
                
                // Replace the placeholder span with the generated mailto link.
                this.parentNode.replaceChild(mailLink, this);
            }, { once: true }); // The { once: true } option ensures the event listener is removed after it runs once.
        }
    </script>

</div>
